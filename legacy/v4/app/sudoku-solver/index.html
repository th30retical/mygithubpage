<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sudoku Solver</title>
	<meta name="author" content="Theodore Tan">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css" type="text/css">

</head>
<body id="is-loading">
	<div class="container">
		<div class="title">
			<h2>Sudoku Solver</h2>
		</div>
		<div class="board">
			<div id="a" class="row">
				<div class="cell"><input id="a1" type="number" class="input-cell"></div>
				<div class="cell"><input id="a2" type="number" class="input-cell" value="2"></div>
				<div class="cell right-break"><input id="a3" type="number" class="input-cell"></div>
				<div class="cell"><input id="a4" type="number" class="input-cell" value="6"></div>
				<div class="cell"><input id="a5" type="number" class="input-cell"></div>
				<div class="cell right-break"><input id="a6" type="number" class="input-cell" value="8"></div>
				<div class="cell"><input id="a7" type="number" class="input-cell"></div>
				<div class="cell"><input id="a8" type="number" class="input-cell"></div>
				<div class="cell"><input id="a9" type="number" class="input-cell"></div>
			</div>
			<div id="b" class="row">
				<div class="cell"><input id="b1" type="number" class="input-cell" value="5"></div>
				<div class="cell"><input id="b2" type="number" class="input-cell" value="8"></div>
				<div class="cell right-break"><input id="b3" type="number" class="input-cell"></div>
				<div class="cell"><input id="b4" type="number" class="input-cell"></div>
				<div class="cell"><input id="b5" type="number" class="input-cell"></div>
				<div class="cell right-break"><input id="b6" type="number" class="input-cell" value="9"></div>
				<div class="cell"><input id="b7" type="number" class="input-cell" value="7"></div>
				<div class="cell"><input id="b8" type="number" class="input-cell"></div>
				<div class="cell"><input id="b9" type="number" class="input-cell"></div>
			</div>
			<div id="c" class="row bottom-break">
				<div class="cell"><input id="c1" type="number" class="input-cell"></div>
				<div class="cell"><input id="c2" type="number" class="input-cell"></div>
				<div class="cell right-break"><input id="c3" type="number" class="input-cell"></div>
				<div class="cell"><input id="c4" type="number" class="input-cell"></div>
				<div class="cell"><input id="c5" type="number" class="input-cell" value="4"></div>
				<div class="cell right-break"><input id="c6" type="number" class="input-cell"></div>
				<div class="cell"><input id="c7" type="number" class="input-cell"></div>

				<div class="cell"><input id="c9" type="number" class="input-cell"></div>
			</div>
			<div id="d" class="row">
				<div class="cell"><input id="d1" type="number" class="input-cell" value="3"></div>
				<div class="cell"><input id="d2" type="number" class="input-cell" value="7"></div>
				<div class="cell right-break"><input id="d3" type="number" class="input-cell"></div>
				<div class="cell"><input id="d4" type="number" class="input-cell"></div>
				<div class="cell"><input id="d5" type="number" class="input-cell"></div>
				<div class="cell right-break"><input id="d6" type="number" class="input-cell"></div>
				<div class="cell"><input id="d7" type="number" class="input-cell" value="5"></div>
				<div class="cell"><input id="d8" type="number" class="input-cell"></div>
				<div class="cell"><input id="d9" type="number" class="input-cell"></div>
			</div>
			<div id="e" class="row">
				<div class="cell"><input id="e1" type="number" class="input-cell" value="6"></div>
				<div class="cell"><input id="e2" type="number" class="input-cell"></div>
				<div class="cell right-break"><input id="e3" type="number" class="input-cell"></div>
				<div class="cell"><input id="e4" type="number" class="input-cell"></div>
				<div class="cell"><input id="e5" type="number" class="input-cell"></div>
				<div class="cell right-break"><input id="e6" type="number" class="input-cell"></div>
				<div class="cell"><input id="e7" type="number" class="input-cell"></div>
				<div class="cell"><input id="e8" type="number" class="input-cell"></div>
				<div class="cell"><input id="e9" type="number" class="input-cell" value="4"></div>
			</div>
			<div id="f" class="row bottom-break">
				<div class="cell"><input id="f1" type="number" class="input-cell"></div>
				<div class="cell"><input id="f2" type="number" class="input-cell"></div>
				<div class="cell right-break"><input id="f3" type="number" class="input-cell" value="8"></div>
				<div class="cell"><input id="f4" type="number" class="input-cell"></div>

				<div class="cell"><input id="f9" type="number" class="input-cell" value="3"></div>
			</div>
			<div id="g" class="row">
				<div class="cell"><input id="g1" type="number" class="input-cell"></div>
				<div class="cell"><input id="g2" type="number" class="input-cell"></div>

				<div class="cell"><input id="g4" type="number" class="input-cell" value="9"></div>

				<div class="cell"><input id="g8" type="number" class="input-cell"></div>
				<div class="cell"><input id="g9" type="number" class="input-cell"></div>
			</div>
			<div id="h" class="row">
				<div class="cell"><input id="h1" type="number" class="input-cell"></div>
				<div class="cell"><input id="h2" type="number" class="input-cell"></div>
				<div class="cell right-break"><input id="h3" type="number" class="input-cell" value="9"></div>
				<div class="cell"><input id="h4" type="number" class="input-cell" value="8"></div>
				<div class="cell"><input id="h5" type="number" class="input-cell"></div>
				<div class="cell right-break"><input id="h6" type="number" class="input-cell"></div>
				<div class="cell"><input id="h7" type="number" class="input-cell"></div>
				<div class="cell"><input id="h8" type="number" class="input-cell" value="3"></div>
				<div class="cell"><input id="h9" type="number" class="input-cell" value="6"></div>
			</div>
			<div id="i" class="row">
				<div class="cell"><input id="i1" type="number" class="input-cell"></div>
				<div class="cell"><input id="i2" type="number" class="input-cell"></div>
				<div class="cell right-break"><input id="i3" type="number" class="input-cell"></div>
				<div class="cell"><input id="i4" type="number" class="input-cell" value="3"></div>
				<div class="cell"><input id="i5" type="number" class="input-cell"></div>
				<div class="cell right-break"><input id="i6" type="number" class="input-cell" value="6"></div>
				<div class="cell"><input id="i7" type="number" class="input-cell"></div>
				<div class="cell"><input id="i8" type="number" class="input-cell" value="9"></div>
				<div class="cell"><input id="i9" type="number" class="input-cell"></div>
			</div>
		</div>
		<div class="button-holder">
			<div><input type="button" class="submit" value="Solve!" name="solve"></div>
			<div><input type="button" class="reset" value="Clear Board!" name="reset"></div>
		</div>

		<div class="overlay hide">
			<div class="overlay-message"></div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
